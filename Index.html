   /* Estilo base para os cards */
.maquina {
  position: relative;
  overflow: visible; /* Permite que botão e modal fiquem fora do card */
  background: var(--cor-card);
  padding: 1.25rem;
  margin-bottom: 1.5rem;
  border-radius: 0.75rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  border-left: 2px solid #397ee5;
  border-right: 2px solid #397ee5;
  border-Bottom: 1px solid #e8e8e8;
  border-Top: 1px solid #e8e8e8;
  transition: transform 0.3s ease, background 0.3s ease;
  width: 100%;
  box-sizing: border-box;
  display: block;
}

/* Hover effect */
.maquina:hover {
  transform: scale(1.015);
}

/* Estado crítico */
.maquina.critica {
  color: black;
  background-color: #ae0e1dba;
  border-left-color: #cf1122fa;
  border-right-color: #cf1122fa;
}

/* Canvas interno */
.maquina canvas {
  width: 100% !important;
  height: 30% !important; /*qualquer coisa deixar em 100px */
  background-color: white;
  border-radius: 8px;
  padding: 10px;
  box-sizing: border-box;
}

@media (min-width: 768px) {
  .maquina {
    display: inline-block;
    vertical-align: top;
    width: calc(100% / 5 - 2rem); /* 4 cards por linha no desktop */
    margin: 0.5rem;
    height: auto;
    font-size: 0.9rem; /* texto menor */
    padding: 1rem; /* menos espaço interno */
  }

  .maquina canvas {
    height: 100px !important;
  }
}

@media (min-width: 1024px) {
  .maquina {
    width: calc(100% / 5 - 2rem); /* 5 por linha em telas maiores */
  }
}

  .maquina canvas {
    height: 120px !important; /* ou ajuste que caiba no card */
  }

    /* =========== PARADA DE MÁQUINA (Manutenção) ========== */
.maquina.parada {
  opacity: 0.9;
  position: relative;
  filter: grayscale(100%) contrast(80%);
  transition: filter 0.3s ease, opacity 0.3s ease;
}

/* Selo/Alerta de parada */
.maquina .aviso-parada {
  position: absolute;
  top: 12px;
  left: 20px;
  background: linear-gradient(to right, #dc2626, #e11d48) !important;
  color: #fff;
  padding: 6px 12px;
  border-radius: 8px;
  font-weight: 500;
  font-size: 0.35rem;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  z-index: 10;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  animation: blink 1.2s infinite;
}

/* Animação para destacar a parada */
@keyframes blink {
  0%, 100% { opacity: 1; }
  60% { opacity: 0.6; }
}

.checkbox-parada {
  position: relative;
  top: 10px;
  right: 10px;
  z-index: 10;
  width: 24px;
  height: 24px;
  appearance: none; /* Remove o visual padrão do navegador */
  background-color: #ffffff;
  border-radius: 4px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}  

/* Quando estiver marcado, aparece um check verde */
.checkbox-parada:checked::after {
  content: "✔";
  color: #ff4040e0 !important;
  font-size: 18px;
  font-weight: bold;
}

/* SPINNER 100% CENTRALIZADO EM CELULAR E DESKTOP */
/* Camada de fundo escurecido + blur */
#painel {
  position: relative;
  min-height: 300px; /* ou mais, se preferir */
  display: flex;
  justify-content: center;
  align-items: center;
}

.spinner-loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.spinner-wrapper {
  width: 80px;
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.spinner-circle {
  position: absolute;
  width: 100%;
  height: 100%;
  border: 6px solid #000;
  border-top: 6px solid #459ccf;
  border-radius: 50%;
  animation: girar 0.4s linear infinite;
  box-sizing: border-box;
}

.spinner-letra {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 26px;
  font-weight: bold;
  line-height: 1;
  margin: 0;
  padding: 0;
  background: linear-gradient(to right, #2563eb, #93c5fd); /* modo CLARO */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  pointer-events: none;
}

.spinner-texto {
  margin-top: 14px;
  font-size: 16px;
  font-weight: bold;
  white-space: nowrap;
  animation: fadeIn 1s ease-in-out;
  background: linear-gradient(to right, #2563eb, #93c5fd); /* modo CLARO */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.spinner-texto .pontos::after {
  content: ".";
  animation: animarPontos 1.2s infinite steps(1);
}

body.dark .spinner-letra {
  background: linear-gradient(to right, #2858a0, #397ee5); /* modo ESCURO */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

body.dark .spinner-texto {
  background: linear-gradient(to right, #163058, #3472d0); /* modo ESCURO */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


@keyframes animarPontos {
  0%   { content: "."; }
  33%  { content: ".."; }
  66%  { content: "..."; }
  100% { content: "."; }
}

@keyframes girar {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}

function ouvirComando() {
  if (!("webkitSpeechRecognition" in window)) {
    alert("❌ Seu navegador não suporta voz. Use o Chrome no Android.");
    return;
  }

  const botao = event?.currentTarget || this;

  if (!reconhecimentoAtivo) {
    reconhecimento = new webkitSpeechRecognition();
    reconhecimento.lang = "pt-BR";
    reconhecimento.interimResults = false;

    reconhecimento.onresult = (e) => {
      const comando = e.results[0][0].transcript.toLowerCase();
      console.log("🎙️ Comando:", comando);
      processarComando(comando);
    };

    reconhecimento.onerror = (e) => {
      console.warn("Erro no microfone:", e.error);
    };

    reconhecimento.onend = () => {
      if (reconhecimentoAtivo) reconhecimento.start(); // continua ouvindo
    };

    reconhecimento.start();
    reconhecimentoAtivo = true;
    botao.textContent = "🔴 Desativar comando de Voz";
botao.classList.add("botao-ativo-voz");
    falarComGrave("Reconhecimento de voz ativado.");
  } else {
    reconhecimento.stop();
    reconhecimentoAtivo = false;
    botao.textContent = "🎤 Falar com Painel";
botao.classList.remove("botao-ativo-voz");
    falarComGrave("Reconhecimento de voz desligado.");
  }
}

function limparMensagensAntigas() {
  if (!confirm("⚠️ Tem certeza que deseja apagar mensagens com mais de 7 dias?")) return;

  const agora = Date.now();
  const seteDias = 7 * 24 * 60 * 60 * 1000;

  db.ref("chat").once("value").then(snapshot => {
    const mensagens = snapshot.val();
    if (!mensagens) {
      alert("📭 Nenhuma mensagem para excluir.");
      return;
    }

    let contador = 0;
    Object.entries(mensagens).forEach(([id, m]) => {
      if ((agora - m.timestamp) > seteDias) {
        db.ref("chat/" + id).remove();
        contador++;
      }
    });

    alert(`✅ ${contador} mensagens antigas removidas.`);
    carregarMensagens();
  });
}
