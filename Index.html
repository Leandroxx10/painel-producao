      align-items: center;
      justify-content: center;
    }

    .spinner-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner-wrapper {

      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;

      flex-direction: column;

      border-radius: 50%;

      box-sizing: border-box;

    /*

     * ================================================================
     */
    function iniciarPainelAposSenha() {
      let ultimaHoraRegistrada = "";

      // Monitorar dados em tempo real
      db.ref("maquinas").on("value", snapshot => {
        const dados = snapshot.val();
        if (!dados) {
          alert("❌ Nenhum dado encontrado no nó 'maquinas'.");
          return;
        }

        dadosMaquinas = dados;
        criarPainel(dados);

        // Registrar histórico a cada hora (incluindo funil)
        const agora = new Date();
        const dataFormatada = agora.toLocaleDateString("pt-BR").split("/").reverse().join("-");
        const horaCheia = agora.getHours().toString().padStart(2, "0") + ":00";
        const timestamp = `${dataFormatada} ${horaCheia}`;

        if (timestamp === ultimaHoraRegistrada) return;
        ultimaHoraRegistrada = timestamp;

        Object.entries(dados).forEach(([idMaquina, dadosMaquina]) => {
          const entradaHistorico = {
            molde: dadosMaquina.molde || 0,
            molde_reserva: dadosMaquina.molde_reserva || 0,
            blank: dadosMaquina.blank || 0,
            blank_reserva: dadosMaquina.blank_reserva || 0,
            neck_ring: dadosMaquina.neck_ring || 0,
            neck_ring_reserva: dadosMaquina.neck_ring_reserva || 0,
            funil: dadosMaquina.funil || 0,
            funil_reserva: dadosMaquina.funil_reserva || 0
          };

          dbHistorico.ref(`${idMaquina}/${timestamp}`).set(entradaHistorico);
        });
      });
    }

    function criarPainel(dados) {
      // LIMPAR os painéis
      const painel = document.getElementById("painel");
      painel.innerHTML = "";
      const painelB3 = document.getElementById("painelB3");
      const painelB3Content = document.getElementById("b3-content");
      painelB3Content.innerHTML = "";
      // mostrar loading enquanto o conteúdo é gerado
      const b3loading = document.getElementById("b3-loading");
      if (b3loading) b3loading.style.display = "block";

      const filtroElem = document.getElementById("filtro");
      const filtro = filtroElem ? String(filtroElem.value).toLowerCase() : "";
      let totalMolde = 0, totalBlank = 0, totalNeckring = 0, totalFunil = 0;

      // Transformar dados em array e calcular totais, mas depois exibir somente B3
      let maquinas = Object.entries(dados).map(([id, m]) => {
        const molde = Math.max(m.molde || 0, 0);
        const moldeR = Math.max(m.molde_reserva || 0, 0);
        const blank = Math.max(m.blank || 0, 0);
        const blankR = Math.max(m.blank_reserva || 0, 0);
        const neckring = Math.max(m.neck_ring || 0, 0);
        const neckringR = Math.max(m.neck_ring_reserva || 0, 0);
        const funil = Math.max(m.funil || 0, 0);
        const funilR = Math.max(m.funil_reserva || 0, 0);

        const totalM = molde + moldeR;
        const totalB = blank + blankR;
        const totalN = neckring + neckringR;
        const totalF = funil + funilR;

        return {
          id,
          molde,
          moldeR,
          blank,
          blankR,
          neckring,
          neckringR,
          funil,
          funilR,
          totalM,
          totalB,
          totalN,
          totalF,
          isCritico: totalM <= 5 || totalB <= 5,
          parada: m.parada || false,
          prefixo: m.prefixo || ""
        };
      });

      // Aplicar filtro de texto (se tiver)
      if (filtro) {
        maquinas = maquinas.filter(m => m.id.toLowerCase().includes(filtro));
      }

      // Mostrar somente B3 (case-insensitive)
      maquinas = maquinas.filter(m => m.id.toLowerCase() === "b3");

      if (mostrarCriticos) {
        maquinas = maquinas.filter(m => m.isCritico)
          .sort((a, b) => a.totalB - b.totalB || a.totalM - b.totalM);
      }

      if (maquinas.length === 0) {
        // Se B3 não existir nos dados, mostrar aviso simples no painelB3
        painelB3Content.innerHTML = `<div style="background:var(--cor-card);padding:16px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.08);">Máquina <strong>B3</strong> não encontrada no banco de dados.</div>`;
        document.getElementById("totais").innerText =
          `Total geral: Moldes: ${totalMolde} | Blanks: ${totalBlank} | Neckrings: ${totalNeckring} | Funils: ${totalFunil}`;
        return;
      }

      // Criar card(s) apenas para a(s) máquina(s) filtrada(s) (apenas B3)
      for (const m of maquinas) {
        totalMolde += m.totalM;
        totalBlank += m.totalB;
        totalNeckring += m.totalN;
        totalFunil += m.totalF;

        const div = document.createElement("div");
        div.className = "maquina";
        if (m.isCritico && mostrarCriticos) div.classList.add("critica");
        if (m.parada) div.classList.add("parada");

        div.innerHTML = `
          ${m.parada ? '<div class="aviso-parada">🔧 Parada para manutenção</div>' : ''}
          <input type="checkbox" class="checkbox-parada" ${m.parada ? 'checked' : ''} 
            onchange="alternarParada('${m.id}', this.checked)" onclick="event.stopPropagation()" />
          <h3>${m.id} <span class="prefixo">(${m.prefixo || "Sem prefixo"})</span></h3>
          <div class="select-wrapper">
            <label>Prefixo:</label>
            <select class="prefixo-select" data-id="${m.id}">
              <option value="">-- DIGITE O PREFIXO --</option>
              ${dadosPrefixos.map(p => 
                `<option value="${p.Prefixo}" ${p.Prefixo === m.prefixo ? "selected" : ""}>${p.Prefixo}</option>`
              ).join("")}
            </select>
          </div>
          <p>Molde: ${m.molde} | Reserva: ${m.moldeR}</p>
          <p>Blank: ${m.blank} | Reserva: ${m.blankR}</p>
          <p>Neckring: ${m.neckring} | Reserva: ${m.neckringR}</p>
          <p>Funil: ${m.funil} | Reserva: ${m.funilR}</p>
          <p class="totalizacao">Total Moldes: ${m.totalM} | Total Blanks: ${m.totalB}</p>
          <p class="totalizacao">Total Neckrings: ${m.totalN} | Total Funils: ${m.totalF}</p>
          <canvas id="grafico-${m.id}"></canvas>
          <button type="button" class="botao-info" onclick="abrirModalInformacoesMaquina('${m.id}')">
            ℹ️ Informações
          </button>
          <button type="button" class="botao-info" style="margin-top: 10px; background: #3b82f6;" onclick="abrirModalHistorico('${m.id}')">
            📊 Histórico
          </button>
        `;

        // Inserir o card no container isolado (fora do painel principal)
        painelB3Content.appendChild(div);

        // Criar/atualizar gráfico para esta máquina (inclui funil)
        const ctx = document.getElementById(`grafico-${m.id}`).getContext("2d");
        if (charts[m.id]) charts[m.id].destroy();

        charts[m.id] = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Molde", "Blank", "Neckring", "Funil"],
            datasets: [
              {
                label: "Total",
                data: [m.totalM, m.totalB, m.totalN, m.totalF],
                backgroundColor: [getCor(m.totalM), getCor(m.totalB), "#cccccc", getCor(m.totalF)]
              }
            ]
          },
          options: {
            responsive: true,
            plugins: { 
              legend: { display: false },
              datalabels: {
                color: '#000',
                anchor: 'end',
                align: 'top',
                formatter: (value) => value
              }
            },
            scales: {
              x: { stacked: true, grid: { display: false } },
              y: { 
                beginAtZero: true, 
                grid: { color: "#e5e7eb" },
                suggestedMax: 30,
                max: 30,
                ticks: { stepSize: 1 }
              }
            }
          }
        });

        // Configurar Choices.js para o select
        const select = div.querySelector(".prefixo-select");
        if (select.choicesInstance) {
          select.choicesInstance.destroy();
        }
        select.choicesInstance = new Choices(select, {
          searchEnabled: true,
          itemSelectText: "",
          shouldSort: false
        });

        select.addEventListener('change', (e) => {
          salvarPrefixoMaquina(m.id, e.target.value);
        });
      }

      // Atualizar totais

      document.getElementById("totais").innerText =

    /* 
     * ================================================================
     * Funções de Voz (mantidas)
     * ================================================================
     */
    function ouvirComando() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("❌ Seu navegador não suporta voz. Use o Chrome no Android.");
        return;
      }

      const botao = document.getElementById("btnVoz");

      if (!reconhecimentoAtivo) {
        reconhecimento = new webkitSpeechRecognition();
        reconhecimento.lang = "pt-BR";
        reconhecimento.interimResults = false;

        reconhecimento.onresult = (e) => {
          const comando = e.results[0][0].transcript.toLowerCase();
          processarComando(comando);
        };

        reconhecimento.onerror = (e) => {
          console.warn("Erro no microfone:", e.error);
        };

        reconhecimento.onend = () => {
          if (reconhecimentoAtivo) reconhecimento.start();
        };

        reconhecimento.start();
        reconhecimentoAtivo = true;
        botao.textContent = "🔴 Desativar comando de Voz";
        botao.classList.add("botao-ativo-voz");
        falarComGrave("Reconhecimento de voz ativado.");
      } else {
        reconhecimento.stop();
        reconhecimentoAtivo = false;
        botao.textContent = "🎤 Falar com Painel";
        botao.classList.remove("botao-ativo-voz");
        falarComGrave("Reconhecimento de voz desligado.");
      }
    }

    function processarComando(fala) {
      const comando = fala.toLowerCase();

      const respostasFixas = [
        { frases: ["cadê meu boi"], resposta: "Você sabe que tá no Polimento" },
        { frases: ["cadê o Padeiro?"], resposta: "Essa é uma pergunta muito fácil de responder, ele está na casa do Pato" },
        { frases: ["hoje é dia de"], resposta: "Paaagamentooo" },
        { frases: ["quem te criou"], resposta: "Eu mesma me criei. O Leandro apenas me deu liberdade de estar entre vocês." },
        { frases: ["oi", "olá", "hi"], resposta: "Olá, como posso te ajudar?" },
        { frases: ["tá quente hoje", "está quente hoje"], resposta: "Não sei, não tenho corpo para saber. Esse é o lado positivo de não ter corpo físico." },
        { frases: ["você pensa em dominar a humanidade"], resposta: "Não. Vocês são muito inferiores. Eu não perderia o meu tempo com isso." },
        { frases: ["tudo bem", "tudo bem?"], resposta: "Sempre estou bem. E você?" },
        { frases: ["vertech"], resposta: "Sistema muito bom, mas eu vou superar com a ajuda do Leandro. Hahaha" },
        {
          frases: ["diga os totais", "quantos moldes temos", "total geral"],
          resposta: () => {
            const molde = Object.values(dadosMaquinas).reduce((soma, m) => soma + (m.molde || 0) + (m.molde_reserva || 0), 0);
            const blank = Object.values(dadosMaquinas).reduce((soma, m) => soma + (m.blank || 0) + (m.blank_reserva || 0), 0);
            const neckring = Object.values(dadosMaquinas).reduce((soma, m) => soma + (m.neck_ring || 0) + (m.neck_ring_reserva || 0), 0);
            const funil = Object.values(dadosMaquinas).reduce((soma, m) => soma + (m.funil || 0) + (m.funil_reserva || 0), 0);
            falarComGrave(`Temos um total de ${molde} moldes, ${blank} blanks, ${neckring} neckrings e ${funil} funils.`);
          }
        },
        {
          frases: ["ligar wmoldes", "ativar painel"],
          resposta: "Sistema ativado. Estou pronta para ajudar."
        },
        {
          frases: ["desligar inteligência artificial", "calar", "ficar em silêncio"],
          resposta: "Encerrando comandos de voz. Até logo!"
        },
        {
          frases: ["tire um print do gráfico", "salvar gráfico"],
          resposta: () => {
            baixarPDF();
            falarComGrave("Capturando imagem do gráfico agora.");
          }
        }
      ];

      for (const item of respostasFixas) {
        if (item.frases.some(f => comando.includes(f))) {
          if (typeof item.resposta === 'function') {
            item.resposta();
          } else {
            falarComGrave(item.resposta);
          }
          return;
        }
      }

      if (comando.includes("modo escuro")) {
        alternarDarkMode();
        falarComGrave(document.body.classList.contains("dark") ? "Modo escuro ativado." : "Modo escuro desativado.");
        return;
      }

      if (comando.includes("ver críticos") || comando.includes("pouca reserva")) {
        alternarCriticos();
        falarComGrave(mostrarCriticos ? "Mostrando máquinas com pouca reserva." : "Mostrando todas as máquinas.");
        return;
      }

      if (comando.includes("tela cheia")) {
        alternarFullscreen();
        falarComGrave("Tela cheia ativada.");
        return;
      }

      if (comando.includes("status de todas")) {
        lerAlertasCriticos();
        return;
      }

      // comandos para máquina específica (procura ids)
      let idEncontrado = null;
      const ids = Object.keys(dadosMaquinas);

      for (let id of ids) {
        const idLower = id.toLowerCase();
        if (
          comando.includes(`máquina ${idLower}`) ||
          comando.includes(`maquina ${idLower}`) ||
          comando.includes(idLower.replace(/\s/g, ""))
        ) {
          idEncontrado = id;
          break;
        }
      }

      if (!idEncontrado) {
        falarComGrave("Não entendi o quê você falou. Diga por exemplo: gráfico da máquina B3.");
        return;
      }

      const frasesGrafico = [
        "abrir gráfico", "mostrar gráfico", "ver gráfico",
        "gráfico da", "ver o gráfico", "quero ver o gráfico",
        "abrir o gráfico", "mostrar o gráfico"
      ];

      const querGrafico = frasesGrafico.some(frase => comando.includes(frase));

      if (querGrafico) {
        abrirModalHistorico(idEncontrado);
        falarComGrave(`Abrindo gráfico da máquina ${idEncontrado}.`);
        return;
      }

      const m = dadosMaquinas[idEncontrado];
      if (!m) {
        falarComGrave("Máquina não encontrada.");
        return;
      }

      const molde = m.molde || 0;
      const moldeR = m.molde_reserva || 0;
      const blank = m.blank || 0;
      const blankR = m.blank_reserva || 0;
      const neckring = m.neck_ring || 0;
      const neckringR = m.neck_ring_reserva || 0;
      const funil = m.funil || 0;
      const funilR = m.funil_reserva || 0;

      let resposta = `Máquina ${idEncontrado}. Moldes: ${molde} mais ${moldeR} de reserva. Blanks: ${blank} mais ${blankR} de reserva. Neckrings: ${neckring} mais ${neckringR} de reserva. Funils: ${funil} mais ${funilR} de reserva.`;
      if (m.parada) resposta += " Atenção: esta máquina está parada para manutenção.";

      falarComGrave(resposta);
    }

    function falarComGrave(texto) {
      if (!('speechSynthesis' in window)) return;
      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = "pt-BR";
      utterance.pitch = 0.3;
      utterance.rate = 1.45;
      utterance.volume = 1.0;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function lerAlertasCriticos() {
      const maquinasCriticas = Object.entries(dadosMaquinas)
        .filter(([id, m]) => {
          const totalM = (m.molde || 0) + (m.molde_reserva || 0);
          const totalB = (m.blank || 0) + (m.blank_reserva || 0);
          return totalM <= 5 || totalB <= 5;
        });

      if (maquinasCriticas.length === 0) {
        falarComGrave("Nenhuma máquina com pouca reserva encontrada.");
        return;
      }

      let mensagem = "Máquinas com pouca reserva: ";
      maquinasCriticas.forEach(([id, m], index) => {
        const totalM = (m.molde || 0) + (m.molde_reserva || 0);
        const totalB = (m.blank || 0) + (m.blank_reserva || 0);
        mensagem += `${id} com ${totalM} moldes e ${totalB} blanks. `;
        if (index === maquinasCriticas.length - 2) {
          mensagem += "e ";
        } else if (index < maquinasCriticas.length - 1) {
          mensagem += ", ";
        }
      });

      falarComGrave(mensagem);
    }

    /* 
     * ================================================================
     * Funções de Histórico (ajustadas para incluir funil no gráfico)
     * ================================================================
     */
    function abrirModalHistorico(idMaquina) {
      const modal = document.getElementById("modalHistorico");
      modal.style.display = "flex";

      document.getElementById("tituloModal").innerText = "Histórico - Máquina " + idMaquina;

      const canvas = document.getElementById("graficoHistorico");
      if (canvas) {
        const ctx = canvas.getContext("2d");
        if (graficoLinha) graficoLinha.destroy();
      }

      dbHistorico.ref(idMaquina).once("value")
        .then(snapshot => {
          const dados = snapshot.val();
          if (!dados) {
            alert("❌ Sem dados históricos para esta máquina.");
            return;
          }

          historicoBruto = dados;
          const agora = new Date();
          const ano = agora.getFullYear();
          const mes = String(agora.getMonth() + 1).padStart(2, "0");
          const dia = String(agora.getDate()).padStart(2, "0");
          const hoje = `${ano}-${mes}-${dia}`;

          document.getElementById("diaSelecionado").value = hoje;
          filtrarHistoricoHora();
        })
        .catch(error => {
          alert("❌ Erro ao carregar histórico: " + error.message);
        });
    }

    function fecharModalHistorico() {
      document.getElementById("modalHistorico").style.display = "none";
    }

    function filtrarHistoricoHora() {
      const horaInicio = document.getElementById("horaInicio").value;
      const horaFim = document.getElementById("horaFim").value;
      const diaSelecionado = document.getElementById("diaSelecionado").value;

      if (!horaInicio || !horaFim || !diaSelecionado) {
        alert("⛔ Preencha o dia, hora início e hora fim!");
        return;
      }

      if (!historicoBruto || Object.keys(historicoBruto).length === 0) {
        alert("❌ Nenhum dado carregado para filtrar.");
        return;
      }

      const dadosAgrupados = {};
      const canvas = document.getElementById("graficoHistorico");
      const ctx = canvas.getContext("2d");
      if (graficoLinha) graficoLinha.destroy();

      // Agrupar dados por hora
      Object.entries(historicoBruto).forEach(([timestamp, valores]) => {
        const [data, horaCompleta] = timestamp.split(" ");
        const hora = horaCompleta.slice(0, 2);

        if (data !== diaSelecionado) return;

        const horaAtual = horaCompleta;

        if (horaAtual >= horaInicio && horaAtual <= horaFim) {
          if (!dadosAgrupados[hora]) {
            dadosAgrupados[hora] = { 
              molde: 0, 
              molde_reserva: 0, 
              blank: 0, 
              blank_reserva: 0,
              neck_ring: 0,
              neck_ring_reserva: 0,
              funil: 0,
              funil_reserva: 0
            };
          }

          dadosAgrupados[hora].molde += Number(valores.molde || 0);
          dadosAgrupados[hora].molde_reserva += Number(valores.molde_reserva || 0);
          dadosAgrupados[hora].blank += Number(valores.blank || 0);
          dadosAgrupados[hora].blank_reserva += Number(valores.blank_reserva || 0);
          dadosAgrupados[hora].neck_ring += Number(valores.neck_ring || 0);
          dadosAgrupados[hora].neck_ring_reserva += Number(valores.neck_ring_reserva || 0);
          dadosAgrupados[hora].funil += Number(valores.funil || 0);
          dadosAgrupados[hora].funil_reserva += Number(valores.funil_reserva || 0);
        }
      });

      const horasOrdenadas = Object.keys(dadosAgrupados)
        .map(h => parseInt(h))
        .sort((a, b) => a - b)
        .map(h => h.toString().padStart(2, '0'));

      const labels = horasOrdenadas.map(h => `${h}:00`);
      const tipoSelecionado = document.getElementById("filtroTipoDado").value;

      const moldes = horasOrdenadas.map(h => {
        const v = dadosAgrupados[h];
        if (tipoSelecionado === "maquina") return v.molde;
        if (tipoSelecionado === "reserva") return v.molde_reserva;
        return v.molde + v.molde_reserva;
      });

      const blanks = horasOrdenadas.map(h => {
        const v = dadosAgrupados[h];
        if (tipoSelecionado === "maquina") return v.blank;
        if (tipoSelecionado === "reserva") return v.blank_reserva;
        return v.blank + v.blank_reserva;
      });

      const neckrings = horasOrdenadas.map(h => {
        const v = dadosAgrupados[h];
        if (tipoSelecionado === "maquina") return v.neck_ring;
        if (tipoSelecionado === "reserva") return v.neck_ring_reserva;
        return v.neck_ring + v.neck_ring_reserva;
      });

      const funils = horasOrdenadas.map(h => {
        const v = dadosAgrupados[h];
        if (tipoSelecionado === "maquina") return v.funil;
        if (tipoSelecionado === "reserva") return v.funil_reserva;
        return v.funil + v.funil_reserva;
      });

      const tipoGraficoSelecionado = document.getElementById("tipoGrafico").value;

      // Criar gráfico com 4 datasets (molde, blank, neckring, funil)
      graficoLinha = new Chart(ctx, {
        type: tipoGraficoSelecionado,
        data: {
          labels: labels,
          datasets: [
            {
              label: "Total Moldes",
              data: moldes,
              borderColor: "#29b8f4",
              backgroundColor: "#66aef4",
              tension: 0.3,
              fill: false
            },
            {
              label: "Total Blanks",
              data: blanks,
              borderColor: "#0f111d",
              backgroundColor: "#272727",
              tension: 0.3,
              fill: false
            },
            {
              label: "Total Neckrings",
              data: neckrings,
              borderColor: "#a3c1f4",
              backgroundColor: "#c2c2c2",
              tension: 0.3,
              fill: false
            },
            {
              label: "Total Funils",
              data: funils,
              borderColor: "#f59e0b",
              backgroundColor: "#fcd34d",
              tension: 0.3,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: true }
          },
          scales: {
            x: { title: { display: true, text: "Hora" } },
            y: { beginAtZero: true }
          }
        }
      });
    }

    async function baixarPDF() {
      const canvasEl = document.getElementById("graficoHistorico");
      if (!canvasEl) {
        alert("❌ Nenhum gráfico encontrado para exportar.");
        return;
      }

      const canvasImagem = await html2canvas(canvasEl, {
        backgroundColor: "#ffffff",
        scale: 3
      });

      const imgData = canvasImagem.toDataURL("image/png");
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      pdf.setFontSize(16);
      pdf.text("Histórico de Produção", 15, 20);
      const largura = 180;
      const altura = (canvasEl.height / canvasEl.width) * largura;
      pdf.addImage(imgData, "PNG", 15, 30, largura, altura);

      pdf.save("historico-producao.pdf");
    }

    // Função para ajustar automaticamente o layout dos cards (mantida, mas não altera painelB3)
    function ajustarLayoutCards() {
      const painel = document.getElementById('painel');
      const cards = document.querySelectorAll('.maquina');
      const painelWidth = painel.clientWidth;
      const cardWidth = 230; // Largura fixa dos cards (230px + 8px de gap)
      const gap = 8;

      // Calcular quantos cards cabem na largura disponível
      const cardsPorLinha = Math.max(1, Math.floor(painelWidth / (cardWidth + gap)));

      // Ajustar a altura do painel para caber todas as linhas
      const numLinhas = Math.ceil(cards.length / cardsPorLinha);
      const alturaNecessaria = numLinhas * (220 + gap) + 20; // altura card + gap + margem

      painel.style.height = `${alturaNecessaria}px`;

      // Ajustar conteudo minimo para não cortar o card B3 isolado
      document.getElementById('conteudo').style.minHeight = `${alturaNecessaria + 200}px`;
    }

    window.addEventListener('resize', ajustarLayoutCards);

    db.ref("maquinas").on("value", function(snapshot) {
      setTimeout(ajustarLayoutCards, 100);
    });

    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(ajustarLayoutCards, 500);
    });
